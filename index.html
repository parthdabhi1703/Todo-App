<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="icons/icon.png" />
    <title>Parth's Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo App</h1>
    <div class="wrapper">
      <form>
        <input
          id="todo-input"
          type="text"
          placeholder="Enter your task..."
          autocomplete="off"
        />
        <button id="add-button" aria-label="Add Todo">ADD</button>
      </form>
      <ul id="todo-list">
        <li class="todo"></li>
      </ul>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
